<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>OpenCampaign</title>
  <link rel="stylesheet" href="./css/master.css">
</head>

<body>
  <div class="content">
    <div class="wrapper campaign-list">
      <div class="menu">
        <img class="logo" src="./assets/splash.png" title="Welcome comrade">
        <div class="spacer">

        </div>
        <div class="options">
          <a id="newCampaign" href="#" onclick="return true;">New Campaign</a>
          <a id="opencampaignHelp" href="#" onclick="return true;">Help</a>
        </div>
      </div>
    </div>
    <div class="wrapper loading-bar">
      <div class="bar-fill">

      </div>
    </div>
    <div class="wrapper main-content">
      <div class="help">

      </div>
      <div class="campaign-details" hidden>
        <div class="campaign-options-main">
          <p id="editMainDetails" editing="false" title="Edit the details of this Campaign">ðŸ–Š Edit Details</p>
          <p id="deleteCampaign" sure="false" title="Delete this Campaign">â­• Delete Campaign</p>
        </div>
        <div class="campaign-main" folderName="">
          <div class="campaign-name">
            <label for="campaign-name">Campaign Name</label>
            <p>Campaign Short Description</p>
          </div>
          <div class="spacer">

          </div>
          <div class="campaign-challengeRating">
            <label for="campaign-challengeRating">CR</label>
            <p>Challenge Rating</p>
          </div>
          <div class="campaign-classification">
            <label for="campaign-classification">Classification</label>
            <p>Classification</p>
          </div>
          <div class="campaign-description">
            <label for="campaign-description">Description</label>
            <p>Campaign Description</p>
          </div>
        </div>
        <div class="campaign-pages">
          <div class="campaign-pages-list">
            Tabs/List
          </div>
          <div class="campaign-page-details">
            Campaign Name
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="templates" hidden>
    <div class="campaign-list-item" folderName="">
      <p class="campaign-list-item-name">TextHere</p>
    </div>
    <div class="loading-splash">
    </div>
    <div class="campaign-pages-list-item">
      <a onclick="return true;" href="#"></a>
    </div>
  </div>
  <script>
    require('./renderer.js')
  </script>
</body>

</html>
